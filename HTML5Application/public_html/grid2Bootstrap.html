<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Grid com Bootstrap</title>
    <!-- Link CDN do Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 col-12 p-3 bg-light text-center border">Coluna 1</div>
            <div class="col-md-6 col-12 p-3 bg-secondary text-center text-white border">Coluna 2</div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 col-12 p-3 bg-info text-center border">Coluna 3</div>
            <div class="col-md-4 col-12 p-3 bg-warning text-center border">Coluna 4</div>
            <div class="col-md-4 col-12 p-3 bg-danger text-center text-white border">Coluna 5</div>
        </div>
    </div>
 
    <!-- Link CDN do JavaScript do Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
